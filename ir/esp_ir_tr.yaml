substitutions:
  name: esp_ir_tr

<<: !include ../defaults/global.yaml
# <<: !include ../defaults/esp8266.yaml

logger:
  level: NONE

esp8266:
  board: esp01_1m
  restore_from_flash: false

remote_transmitter:
  pin: GPIO04
  carrier_duty_percent: 50%

remote_receiver:
  pin:
    number: GPIO14
    inverted: true
    mode:
      input: true
      pullup: true
  dump: pronto
  buffer_size: 200B

sensor:
  - <<: !include ../defaults/wifi_sensor.yaml
  - <<: !include ../defaults/debug_sensor.yaml
  - platform: uptime
    name: ${name}_uptime

text_sensor:
  - <<: !include ../defaults/wifi_text_sensor.yaml
  - platform: debug
    device:
      name: ${name}_deviceinfo
  - platform: template
    name: ${name}_devicename
    entity_category: diagnostic
    update_interval: 600s
    lambda: |-
      return {"ESP_IR_TR"};
  - platform: template
    name: ${name}_devicetype
    entity_category: diagnostic
    update_interval: 600s
    lambda: |-
      return {"IR Transmitter"};

